- type: entity
  id: CEActionZLevelUp
  name: Move up
  description: Move up one Z-Level
  components:
  - type: Action
    checkCanInteract: false
    icon:
      sprite: _CE/Actions/misc.rsi
      state: up
  - type: InstantAction
    event: !type:CEZLevelActionUp

- type: entity
  id: CEActionZLevelDown
  name: Move down
  description: Move down one Z-Level
  components:
  - type: Action
    checkCanInteract: false
    icon:
      sprite: _CE/Actions/misc.rsi
      state: down
  - type: InstantAction
    event: !type:CEZLevelActionDown

- type: entity
  id: CEActionToggleLookUp
  name: Look up
  description: You lift your head and look up at the sky.
  components:
  - type: Action
    checkCanInteract: false
    icon:
      sprite: _CE/Actions/misc.rsi
      state: eye
  - type: InstantAction
    event: !type:CEToggleZLevelLookUpAction