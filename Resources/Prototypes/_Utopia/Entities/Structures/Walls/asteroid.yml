- type: entity
  id: UtopiaWallRockCopper
  parent: WallRock
  description: An ore vein rich with copper.
  suffix: Copper
  components:
  - type: EntityRemap
    mask:
      AsteroidRock: UtopiaAsteroidRockCopper
      WallRockBasalt: UtopiaWallRockBasaltCopper
      WallRockChromite: UtopiaWallRockChromiteCopper
      WallRockSand: UtopiaWallRockSandCopper
      WallRockSnow: UtopiaWallRockSnowCopper
  - type: OreVein
    oreChance: 1.0
    currentOre: UtopiaOreCopper
  - type: Icon
    sprite: _Utopia/Structures/Walls/rock.rsi
  - type: Sprite
    sprite: _Utopia/Structures/Walls/rock.rsi
    layers:
      - state: rock_copper
        map: [ "enum.MiningScannerVisualLayers.Overlay" ]
      - state: rock
      - map: [ "enum.EdgeLayer.South" ]
        state: rock_south
      - map: [ "enum.EdgeLayer.East" ]
        state: rock_east
      - map: [ "enum.EdgeLayer.North" ]
        state: rock_north
      - map: [ "enum.EdgeLayer.West" ]
        state: rock_west

