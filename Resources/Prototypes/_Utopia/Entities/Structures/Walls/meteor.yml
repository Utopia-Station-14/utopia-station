# Lead
- type: entity
  id: UtopiaAsteroidRockLead
  parent: AsteroidRock
  description: An ore vein rich with lead.
  suffix: Lead
  components:
    - type: OreVein
      oreChance: 1.0
      currentOre: UtopiaOreLead
    - type: Icon
      sprite: _Utopia/Structures/Walls/rock.rsi
    - type: Sprite
      sprite: _Utopia/Structures/Walls/rock.rsi
      layers:
        - state: rock_lead
          map: [ "enum.MiningScannerVisualLayers.Overlay" ]
        - state: rock_asteroid
        - map: [ "enum.EdgeLayer.South" ]
          state: rock_asteroid_south
        - map: [ "enum.EdgeLayer.East" ]
          state: rock_asteroid_east
        - map: [ "enum.EdgeLayer.North" ]
          state: rock_asteroid_north
        - map: [ "enum.EdgeLayer.West" ]
          state: rock_asteroid_west

